<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastro de Alunos</h1>

        <div class="col-lg-9 mx-auto">

            <div class="bg-dark p-4 rounded shadow-lg border-secondary mb-5 text-white fw-bold border">
                <form id="form-aluno">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="turma" class="form-label">Turma</label>
                            <input type="text" id="turma" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="curso" class="form-label">Curso</label>
                            <input type="text" id="curso" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" id="matricula" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-4 text-end">
                        <button type="submit" id="btn-cadastrar" class="btn btn-success fw-semibold">Cadastrar</button>
                        <button type="button" id="btn-cancelar"
                            class="btn btn-secondary d-none fw-semibold">Cancelar</button>
                    </div>
                </form>
            </div>

            <table class="table table-striped shadow-lg border-secondary mb-5">
                <caption class="border bg-dark fw-semibold text-white text-center caption-top">
                    Alunos Cadastrados
                </caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Curso</th>
                        <th>Matrícula</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tbody-alunos"></tbody>
            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
